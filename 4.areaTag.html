<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 영역 관련 태그 </title>
</head>
<body>
    <h1>영역 관련 태그</h1>
    <h2> div 태그 </h2>
    <!--블록 속성 요소-->
    <div style = "background-color: cadetblue;"> div 영역</div> <!--줄바꿈 자동-->
     <div style = "background-color:darkgray;"> div 영역</div>
    <div> div 영역</div>
    <br>
    <h2> span 태그 </h2>
    <!--인라인 속성 요소-->
    <span style="background-color: darksalmon;"> span 영역 </span> <!--가로로 붙음-->
    <span style="background-color:darkseagreen;"> span 영역 </span>
    <span> span 영역 </span>
    <br>
    <h2> iframe 태그 </h2>
    <!--인라인 속성 요소-->
    <iframe src = "https://www.iei.or.kr" style = "width : 1000px ; height : 500px" ></iframe>         
</body>
</html>
