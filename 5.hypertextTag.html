<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> 하이퍼링크 관련 태그 </title>
</head>
<body>
    <!--화면에 학원 하이퍼링크가 생김
        href : 링크한 페이지의 id값이나 사이트 주소 지정
        target : 링크페이지가 표시될 위치 지정
            _blank(새창) _self (현재 창), _parent, _top => 팝업창으로 이용..... 
        download : 링크한 페이지를 표시하지 않고 다운로드 -->
        
    <h1> 하이퍼링크 관련 태그 </h1>
    <a href="https://www.iei.or.kr" target="_blank"> 링크 </a>
</body>
</html>
