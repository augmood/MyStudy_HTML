<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 만들기 5</title>
    <link rel="stylesheet" href="../css_structure/css/layout5.css">
</head>
<body>
    <div id="header">
        <div id="header_layout1"></div>
        <div id="header_layout2"></div>
        <div id="header_layout3"></div>
    </div>
    <div id="navi"></div>
    <div id="contents">
        <div id="contents_layout1"></div>
        <div id="contents_layout2"></div>  
        <div id="contents_layout3">
            <div id="login_header">
                <div id="login_header_left">
                    <div id="id_field">
                        <input type="text" placeholder="아이디입력" size="14">
                    </div>
                    <div id="pw_field">
                        <input type="password" placeholder="비밀번호입력" size="14">
                    </div>
                </div>
                <div id="login_header_right">
                   <button id = "login_btn">로그인</button>
                </div>
                <div id="login_footer"> 
                    <a href="#">회원가입</a>
                    <a href="#">ID/PW 찾기</a>
                </div>
            </div>
        </div>  
    </div>
    <div id="footer"></div>
</body>
</html>
